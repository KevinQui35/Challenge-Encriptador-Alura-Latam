<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/x-icon" href="imagenes/kevin.png">
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
        <title>Encriptador Alura</title>
    </head>
    <body>
        
        <header>
            <a href="#" rel="">
                <img src="imagenes/Logo.png" alt="Logo Alura" class="logo">
            </a>
        </header>

        <main>
            <section class="encriptador">
                <textarea class="encriptar" placeholder="Ingrese el texto aqui"></textarea>
                <div class="encriptador-aviso">
                    <img src="imagenes/bi_exclamation-circle-fill.png" alt="alerta" class="img-aviso">
                    <p class="texto-aviso">Solo letras minusculas y sin acentos</p>
                </div>
                <div class="encriptador-contenedor">
                    <button type="submit" class="btn-encriptar">Encriptar</button>
                    <button type="submit" class="btn-desencriptar">Desencriptar</button>
                </div>
            </section>
            <section class="tarjeta">
                <div class="tarjeta-contenedor">
                    <img src="imagenes/Muñeco.png" alt="Muñeco con lupa buscando en un diamante" class="img-muñeco">
                    <p class="texto-uno">Ningún mensaje fue encontrado</p>
                    <p class="texto-dos">Ingresa el texto que desees encriptar o desencriptar. </p>
                </div>
                <textarea type="mensaje" class="evaluar" readonly></textarea>
                <button type="submit" class="btn-copiar">Copiar</button>
            </section>
        </main>

        <footer>
            <p class="copyright">&copy; copyright 2024 - Challenge encriptador Alura - Desarrollador: Kevin Quiroga</p>
            <a href="#" rel="">
                <img src="imagenes/kevin.png" alt="Logo Kevin" class="logo-kevin">
            </a>
        </footer>
 
        <script src="app.js"></script>
    </body>
</html>
